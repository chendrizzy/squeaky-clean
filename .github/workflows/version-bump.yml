name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
      - name: Check commit messages for version bump type
        id: check_commits
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s")
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s")
          fi
          
          # Check for version bump indicators in commit messages
          VERSION_TYPE="patch"
          
          # Check for major version indicators
          if echo "$COMMITS" | grep -qE "BREAKING CHANGE:|!:"; then
            VERSION_TYPE="major"
          # Check for minor version indicators
          elif echo "$COMMITS" | grep -qE "^feat(\(.*\))?:"; then
            VERSION_TYPE="minor"
          fi
          
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          
          # Check if we should skip (e.g., if last commit was a version bump)
          LAST_COMMIT=$(git log -1 --pretty=format:"%s")
          if echo "$LAST_COMMIT" | grep -qE "^chore\(release\):"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Bump version
        if: steps.check_commits.outputs.skip == 'false'
        id: version_bump
        run: |
          # Bump version based on commit messages
          npm version ${{ steps.check_commits.outputs.version_type }} --no-git-tag-version
          
          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update version in src/cli.ts
          sed -i "s/version: '[^']*'/version: '$NEW_VERSION'/" src/cli.ts
      
      - name: Commit version bump
        if: steps.check_commits.outputs.skip == 'false'
        run: |
          git add package.json package-lock.json src/cli.ts
          git commit -m "chore(release): v${{ steps.version_bump.outputs.version }} [skip ci]"
          git push origin main
      
      - name: Create tag
        if: steps.check_commits.outputs.skip == 'false'
        run: |
          git tag -a "v${{ steps.version_bump.outputs.version }}" -m "Release v${{ steps.version_bump.outputs.version }}"
          git push origin "v${{ steps.version_bump.outputs.version }}"